
<div class="containers">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: auto;">
			<div class="card-header">
				<h3>{{'login.create' | translate }}</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm">
					<div class="input-group form-group">
						
						<input [ngClass]="{'formerror':loginForm.controls.title.errors&&submitted}"type="text" formControlName="title"class="form-control" placeholder="English Title">
						<span *ngIf="loginForm.controls.title.errors&&submitted" class="error-view">required</span>
					</div>
					<div class="input-group form-group my-1">				
						<textarea [ngClass]="{'formerror':loginForm.controls.body.errors&&submitted}" type="text"class="form-control"formControlName="body" placeholder="English Body" id="engbody" rows="3"></textarea>						
						<span *ngIf="loginForm.controls.body.errors&&submitted" class="error-view">required</span>
					</div>
					
					
					<div class="input-group form-group my-1">					
						<input type="text"formControlName="title_malayalam" class="form-control" placeholder="{{'login.malayalamtitle' | translate }}">
					</div>
					<div class="input-group form-group my-1">
						
						<textarea type="text"class="form-control"formControlName="body_malayalam" placeholder="{{'login.malayalambody' | translate }}" id="malbody" rows="3"></textarea>						
					</div>
					<div class="form-group">
						<button (click)="onSave()" class="btn float-right login_btn">{{'login.save' | translate }}</button>
						<!-- <input  value="{{'login.save' | translate }}" (click)="onSave()" class="btn float-right login_btn"> -->
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
